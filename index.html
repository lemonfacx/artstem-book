<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Future City - AR Digital Book</title>
  <style>
    body {
      margin: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }
    .book {
      display: flex;
      width: 100vw;
      height: 100vh;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      align-items: center;
      justify-content: center;
    }
    .page {
      flex: 0 0 90vw;
      height: 90vh;
      max-width: 400px;
      background-size: cover;
      background-position: center;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      margin: 0 5vw;
      position: relative;
      scroll-snap-align: center;
    }
    .ar-link {
      position: absolute;
      bottom: 16px;
      right: 16px;
      padding: 10px 16px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="page" style="background-image: url('https://raw.githubusercontent.com/lemonfacx/artstem-book/main/1.png');">
      <a class="ar-link" href="https://your-webar-link-1.com" target="_blank">AR ile Gör</a>

      <a class="ar-link" href="https://your-webar-link-4.com" target="_blank">AR ile Gör</a>
    </div>
    <div class="page" style="background-image: url('https://raw.githubusercontent.com/lemonfacx/artstem-book/main/5.png');">
